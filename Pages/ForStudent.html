      .bottom-wrapper{

  .button {
    width: 140px;
    height: 50px;
    border: 1px solid #000000;
    text-align: center;
    cursor: pointer;
    position: relative;
    box-sizing: border-box;
    overflow: hidden;
    margin: auto;
    background-color: white;
    border-radius: 10px;
  }
  .button a {
    color: #000000;
    font-size: 18px;
    font-family: YuGothic Arial, sans-serif;
    text-decoration: none;
    line-height: 50px;
    transition: all 0.8s ease;
    z-index: 2;
    position: relative;
  
  }
  .eff {
    width: 250px;
    height: 50px;
    left: -250px;
    background: #9f5edf;
    position: absolute;
    transition: all 0.8s ease;
    z-index: 1;
  }
  .button:hover .eff {
    left: 0;
  }
  
  .button:hover a {
    color: #fff;
  }
